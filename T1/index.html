<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-fundamentals-task</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="portfolio.css">
    <link rel="stylesheet" type="text/css" href="contacts.css">
    <link rel="stylesheet" type="text/css" href="skills.css">
</head>
<body>
    <main class="wrapper">
        <section class="portfolio">
            <h2 class="portfolio__title title">Portfolio</h2>
            <div class="portfolio__filter">
                <button class="filter__button filter__button_checked" data-filter="*">All</button>
                <button class="filter__button" data-filter=".item-board__item_code">Code</button>
                <button class="filter__button" data-filter=".item-board__item_ui">UI</button>
            </div>
            <section class="portfolio__item-board">
                <div class="item-board__item  item-board__item_ui">
                   <img src="./assets/images/ui-image.jpg" class="item__image">
                </div>
                <div class="item-board__item item-board__item_code">
                    <img src="./assets/images/code-image.jpg" class="item__image">
                </div>
                <div class="item-board__item item-board__item_code">
                    <img src="./assets/images/code-image.jpg" class="item__image">
                </div>
                <div class="item-board__item item-board__item_ui">
                    <img src="./assets/images/ui-image.jpg" class="item__image">
                </div>
                <div class="item-board__item item-board__item_ui">
                    <img src="./assets/images/ui-image.jpg" class="item__image">
                </div>
                <div class="item-board__item item-board__item_code">
                    <img src="./assets/images/code-image.jpg" class="item__image">
                </div>
            </section>
        </section>
        <section class="contacts">
            <h2 class="contacts__title title">Contacts</h2>
            <div class="contacts__item contacts__item_phone-number">500 345 242</div>
            <div class="contacts__item contacts__item_email">office@kamsolutions.pl</div>
        </section>
        <section class="education">
        </section>
        <section class="experience">
        </section>
        <section class="skills">
            <h2 class="skills__title title">Skills</h2>
            <form class="skills__skills-form" action="" method="get">
                <span class="skills-form__input-caption">Skill name:</span>
                <input class="skills-form__input" type="text" name="skill-name" placeholder="Enter skill name"><br>
                <span class="skills-form__input-caption">Skill range:</span>
                <input class="skills-form__input" type="text" name="skill-range" placeholder="Enter skill range"><br>
                <input class="skills-form__submit-button" type="submit" value="Add skill">
            </form>
        </section>
    </main>
    <script src="isotope.pkgd.min.js"></script>
    <script src="portfolio.js"></script>
</body>
</html>
